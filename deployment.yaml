apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/flius-vpc-2/sync-image-repo/nginx:v1.0 
        name: nginx
